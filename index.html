<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form class="text-center" name="formData" onsubmit="return false">
        <div class="my-3">
          <label
            for="exampleFormControlInput1"
            class="form-label text-uppercase fw-bold"
            >( input )</label
          >
          <input
            type="text"
            name="data"
            class="form-control text-center"
            id="exampleFormControlInput1"
            placeholder="Space Separated Value"
          />
        </div>
        <div class="row gy-4">
          <div class="col-3">
            <button id="mean" type="submit" class="btn btn-primary">
              Mean
            </button>
          </div>
          <div class="col-3">
            <button id="median" type="submit" class="btn btn-primary">
              Median
            </button>
          </div>
          <div class="col-6">
            <div class="row g-0">
              <div class="col-6">
                <button id="minMax" type="submit" class="btn btn-primary">
                  Min-Max
                </button>
              </div>
              <div class="col">
                <input type="number" id="rangeMin" class="form-control text-center" value="0"/>
              </div>
              <div class="col">
                <input type="number" class="form-control text-center" id="rangeMax" value="1"/>
              </div>
            </div>
          </div>
          <div class="col">
            <button id="zScore" type="submit" class="btn btn-primary">
              zScore
            </button>
          </div>
        </div>
      </form>

      <div id="output" class="my-5 border"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="./js/index.js"></script>
  </body>
</html>
